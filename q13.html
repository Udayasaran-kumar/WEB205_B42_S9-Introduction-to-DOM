<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul id="items">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <button onclick="adder()"">add</button>
    

</body>
</html>

<script>
    let some=document.querySelector('#items');
    function adder(){
        let n=some.length;
        n++;
        let newItem = document.createElement('li');
        newItem.textContent = n;
              some.appendChild(newItem);
        
       
    }
   
</script>
